<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="tittle">
            <h1>Universidad del Parana</h1>
        </div>
    </header>
    <div id="menuAgregar" class="agregar_ocultar">
        <form action="" method="get">
            <div class="formulario">                
                <span id="btn-close"> X </span>
                <div class="form">
                    <label for="nombre-alumno"> Nombre completo </label>
                    <input id="nombre-alumno" type="text" placeholder="Nombre alumno"> 
                </div>
                <div class="form">
                    <label for="apellido-alumno"> Apellido  </label>
                    <input id="apellido-alumno" type="text" placeholder="Apellido alumno">
                </div>
                <div class="form">
                    <label for="dni-alumno"> Nro de documento (sin punto)  </label>
                    <input id="dni-alumno" type="number"  placeholder="dni alumno" maxlength="8" >
                    <p id="alert-doc" class="alerta-doc"></p>
                </div>
                <div class="form">
                    <label for="ingreso-alumno"> Año de ingreso </label>
                    <input id="ingreso-alumno" type="number" placeholder="2023." maxlength="4">
                    <p id="alert-ing" class="alerta-ing"></p>
                </div>    
                <h3 type="submit" id="btn-submit"> Agregar Alumno </h3>
            </div>                
        </form>
    </div>
    <main>     
        <h3 id="btn-menu">Agregar alumno</h3>
        
        <div class="block-filters">
            <p id="items-encontrados">Se han encontrado 0 estudiantes</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ordenar por 
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" id="filter-apellido">Apellido A/Z</a>
                    <a class="dropdown-item" id="filter-ingreso">Año Ingreso</a>
                </div>
            </div>
            
        </div>
        <h2 class="subTittle"> Lista de alumnos </h2>
        <div id="block-alumnos">

        </div>
    </main>
    <footer>
        <h5>Universidad del Parana</h5>
        <h6>Derechos reservados</h6>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="alumnos.js"></script>
<script src="java.js"></script>
</body>
</html>
